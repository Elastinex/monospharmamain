{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Lato:wght@400;500;600;700&display=swap"
		rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="{% static 'base/assets/css/bootstrap.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'base/assets/style.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'base/assets/css/swiper.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'base/assets/css/dark.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'base/assets/css/font-icons.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'base/assets/css/animate.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'base/assets/css/magnific-popup.css' %}" type="text/css" />

	<link rel="stylesheet" href="{% static 'base/assets/css/custom.css '%}" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Бүртгүүлэх</title>

	<style>
		.svg-bg {
			position: absolute;
			top: 0;
			right: 0;
			z-index: 0;
		}

		.form-group {
			margin-bottom: 0px;
		}
	</style>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Hero Section
		============================================= -->
		<section id="slider" class="slider-element">

			<img src="{% static 'base/assets/images/log-in/hero-16.svg' %}" class="svg-bg d-none d-lg-block" alt="">

			<div class="vertical-middle min-vh-lg-100">
				<div class="container py-5 py-lg-0">
					<div class="row align-items-center justify-content-between">
						<div class="col-lg-5 mt-5 mt-lg-0">
							<div class="card border-0 p-4 rounded-4 shadow-lg">
								<div class="card-body">
									<h2 class="mb-1">Эмчээр бүртгүүлэх</h2>
									<p class="mb-0" style="font-size:13px;">Бүртгэлтэй бол <a
											href="{% url 'accounts:log_in' %}">Энд дарж нэвтэрнэ үү.</a></p>
									<hr class="my-4">
									<div class="d-flex">

									</div>
									<form id="login-form" name="login-form" class="row mb-0 mt-4" action="#"
										method="post">
										{% csrf_token %}

										<div class="col-12 form-group">
											{{ form|crispy }}

										</div>
										<div class="col-12 mt-2">
											<button class="button button-dark bg-dark m-0 w-100 rounded"
												id="register-form-submit" name="register-form-submit" value="register">
												Бүртгүүлэх</button>
										</div>
									</form>
									<p class="mb-0" style="font-size:13px;">Вэб сайтлуу буцах бол -> <a
											href="{% url 'website-homepage' %}">Энд дарна уу?</a></p>
								</div>
							</div>
						</div>
						<div class="col-lg-5">
							<img src="{% static 'base/assets/images/log-in/chitamon.jpg' %}" alt="image"
								class="rounded-6 shadow border border-width border-width-5">
						</div>

					</div>
				</div>
			</div>

		</section>

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap py-0">

			</div>
		</section><!-- #content end -->


	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="{% static 'base/assets/js/jquery.js' %}"></script>
	<script src="{% static 'base/assets/js/plugins.min.js' %}"></script>

	<script src="{% static 'base/assets/js/jquery.hotspot.js' %}"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="{% static 'base/assets/js/functions.js' %}"></script>

</body>

</html>
