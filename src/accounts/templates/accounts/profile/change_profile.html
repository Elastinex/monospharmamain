{% extends 'accounts/sign_up.html' %}

{% load crispy_forms_tags %}

{% load i18n %}

{% block content %}

   	<section id="page-title">

			<div class="container clearfix">
				<h1>My Account</h1>
				<ol class="breadcrumb">
					<li><a href="#">Home</a></li>
					<li><a href="#">Pages</a></li>
					<li class="active">Login</li>
				</ol>
			</div>

		</section><!-- #page-title end -->

		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap">

				<div class="container clearfix">

					<div class="accordion accordion-lg divcenter nobottommargin clearfix" style="max-width: 550px;">

						<div class="acctitle"><i class="acc-closed icon-lock3"></i><i class="acc-open icon-tag"></i>Нэр солих </div>
						<div class="acc_content clearfix">
							<form  class="nobottommargin" action="#" method="post">
							{% csrf_token %}
								<div class="col_full">
                                  {{ form|crispy }}
								</div>

								

								<div class="col_full nobottommargin">
									<button class="button button-3d button-black nomargin" id="login-form-submit" name="login-form-submit" value="login">Нэвтрэх</button>
									<a href="{% url 'accounts:sign_up' %}" class="fright">Солих</a>
								</div>
							</form>
						</div>

						
						

					</div>

				</div>

			</div>

		</section><!-- #content end -->
  

{% endblock %}
